name: Unit Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Run Go and Rust tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22' # This will use the latest 1.x version of Go

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Get Go dependencies
        run: go mod download

      - name: Build ffi deps
        run: make ffi-deps

      - name: Build
        run: make

      - name: Run Go tests
        run: go test -v ./...
